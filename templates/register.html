{% extends 'account_base.html' %}
{% block title %}Login{% endblock %}

{% load static %}
{% load widget_tweaks %}

{% block content %}
<main class="form-user d-flex h-100 w-100 align-items-center justify-content-center">
    <div class="col-md-6 col-lg-5 col-12">
        <div class="p-3">
            <h1 class="m-0">
                <a accesskey="h" title="Go to Home" href="{% url 'home' %}">
                    <img class="d-block mx-auto" width="275px" src="{% static 'logo-completa.svg' %}" alt="On a blue post-it with its right top edge folded, The acronym Umain is spelled with  a purple u and yellow m,a,i,n , all in lower case">
                </a>
            </h1>
            <div class="p-3 mt-3 card shadow-lg border-0 rounded-lg">
                <h3 role="heading" aria-level="2" class="text-center font-weight-light mb-5 mt-3">Sign up! <br />Choose your profile</h3>
                <div class="btn-group" role="group" aria-label="User options">
                    <a title="Create a profile type candidate" href="{% url 'candidate_signup' %}" class="btn btn-outline-primary"><i class="fas fa-user-plus me-2"></i> Candidate</a>
                    <a title="Create a profile type company" href="{% url 'company_signup' %}" class="btn btn-outline-primary"><i alt="Drawing of a building" class="fas fa-building me-2"></i> Company</a>
                </div>
            </div>


            <div class=" d-flex align-items-center mt-4 justify-content-center">
                <a accesskey="h" class="btn btn-accent btn-back" href="{% url 'home' %}">
                    <i class="fa fa-chevron-left me-3 "></i>
                    <span>Go to Home</span>
                </a>
            </div>
        </div>
    </div>
</main>

{% endblock %}
