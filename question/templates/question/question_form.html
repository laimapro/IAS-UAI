{% extends 'base.html' %}
{% load widget_tweaks %}
{% load i18n %}

{% block content %}

	<div class="p-4 p-md-5 pt-5">

		<h3>Envie um arquivo <b>docx</b> para importação em lote das questões.</h3><br>

		<form method="post" enctype="multipart/form-data">
			{% csrf_token %}
			{{ form.media }}

			<div class="row">
				<div class="col">
					<div class="form-floating mb-6">
					{% render_field form.word_file|add_class:'form-control' placeholder=form.word_file.label %}
					<label>{% trans 'Word file' %}</label>
					</div>
				</div>
			</div>

			<div class="d-flex align-items-center justify-content-end mt-4 mb-0">
				<button type="submit" class="btn btn-primary"><i class="fas fa-save me-3"></i>{% trans 'Save' %}</button>
			</div>
		</form>
	</div>

{% endblock %}
