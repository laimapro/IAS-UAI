{% extends 'base.html' %}

{% load static %}
{% load widget_tweaks %}

{% block content %}
	{% if messages %}
		<ul class="messages">
			{% for message in messages %}
				<li {% if message.tags %} class="{{ message.tags }}"{% endif %}><h2>{{ message }}</h2></li>
			{% endfor %}
		</ul>
	{% endif %}
{% endblock %}
